variant: fcos
version: 1.6.0
passwd:
  users:
    - name: kubeadmin
      ssh_authorized_keys:
        - ssh-ed25519 AAAAC3NzaC1lZDI1NTE5AAAAIOuI9rfkAWzt0xzgC4+0fvtsbgO867oxLciXJx+C7UKT
      groups:
        - wheel
        - sudo
systemd:
  units:
    - name: postinst.service
      enabled: true
      contents: |
        [Unit]
        Description=First Boot Setup
        After=systemd-machine-id-commit.service
        After=network-online.target
        Before=zincati.service
        ConditionPathExists=!/var/lib/%N.stamp
        
        [Service]
        Type=oneshot
        RemainAfterExit=yes
        ExecStart=/usr/bin/rpm-ostree install firewalld qemu-guest-agent kubeadm kubectl kubelet cri-o
        ExecStart=/bin/touch /var/lib/%N.stamp
        ExecStart=/bin/systemctl --no-block reboot

        [Install]
        WantedBy=multi-user.target
    - name: rpm-ostree-countme.timer
      enabled: false
      mask: true
    - name: systemd-oomd.service
      enabled: true
    - name: fstrim.timer
      enabled: true
    - name: kubelet.service
      enabled: true
      contents: |
        [Unit]
        Description=Kubelet
        After=containerd.service
        Wants=containerd.service

        [Service]
        ExecStart=/usr/bin/kubelet
        Restart=always
        RestartSec=10
        EnvironmentFile=/etc/sysconfig/kubelet

        [Install]
        WantedBy=multi-user.target
    - name: crio.service
      enabled: true
storage:
  files:
    - path: /etc/yum.repos.d/kubernetes.repo
      mode: 0644
      overwrite: true
      contents:
        inline: |
          [kubernetes]
          name=Kubernetes
          baseurl=https://pkgs.k8s.io/core:/stable:/v1.33/rpm/
          enabled=1
          gpgcheck=1
          gpgkey=https://pkgs.k8s.io/core:/stable:/v1.33/rpm/repodata/repomd.xml.key
    - path: /etc/sysctl.d/k8s.conf
      overwrite: true
      contents:
        inline: |
          net.bridge.bridge-nf-call-iptables = 1
          net.bridge.bridge-nf-call-ip6tables = 1
          net.ipv4.ip_forward = 1
    - path: /etc/zincati/config.d/55-updates-strategy.toml
      contents:
        inline: |
          [updates]
          strategy = "periodic"
    - path: /etc/modules-load.d/crio-net.conf
      contents: 
        inline: |
          overlay
          br_netfilter
  links:
    - path: /etc/localtime
      target: /usr/share/zoneinfo/America/Chicago
